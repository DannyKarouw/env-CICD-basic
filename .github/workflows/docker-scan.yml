name: Docker Security Scan

on:
  workflow_call:
    inputs:
      image:
        description: "Image to scan"
        required: true
        type: string
      severity:
        description: "Minimum severity to fail the scan"
        required: false
        type: string
        default: "HIGH"

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.20.0

      - name: Scan image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ inputs.image }}
          severity: ${{ inputs.severity }}
          ignore-unfixed: true
          exit-code: 1
